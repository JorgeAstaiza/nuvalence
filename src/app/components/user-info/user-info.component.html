<div class="flex flex-col justify-center items-center h-5/6">
  <a
    [routerLink]="['/list']"
    class="flex justify-start w-2/4 mb-10"
    *ngIf="user"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon icon-tabler icon-tabler-arrow-narrow-left text-white"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
      <path d="M5 12l14 0"></path>
      <path d="M5 12l4 4"></path>
      <path d="M5 12l4 -4"></path>
    </svg>
  </a>
  <mat-card *ngIf="user; else nouserselected" class="w-2/6 shadow-2xl">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="text-white"
        >{{ user.name.title }} {{ user.name.first }}
        {{ user.name.last }}</mat-card-title
      >
      <mat-card-subtitle class="text-gray-500">{{
        user.gender
      }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      class="w-3/4 m-auto rounded-lg"
      src="{{ user.picture.medium }}"
      alt="{{ user.name }}"
    />
    <mat-card-content class="mt-5 text-white">
      <div class="flex">
        <span class="font-bold mr-1">Location: </span>
        <span>{{ user.location.city }} - {{ user.location.country }}</span>
      </div>
      <div class="flex">
        <span class="font-bold mr-1">Phone: </span>
        <span>{{ user.phone }}</span>
      </div>
      <div class="flex">
        <span class="font-bold mr-1">Email: </span>
        <span> {{ user.email }}</span>
      </div>
    </mat-card-content>
  </mat-card>

  <ng-template #nouserselected>
    <div class="flex flex-col items-center">
      <p class="text-white">Select an user to see the details</p>
      <a [routerLink]="['/list']" class="text-blue-500">Users List</a>
    </div>
  </ng-template>
</div>
